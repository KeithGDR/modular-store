//	Available Keys per item:
//	 - status				:: Status of the item for the store to handle.
//	  - exists (default)	:: Standard, item exists and is handled by the available actions.
//	  - invisible			:: Item data exists but is invisible from all store commands, menus and API.
//	  - auto				:: Mark the item to be automatically obtainable on connect.
//	  - deletion			:: Mark the item for deletion so it's invisible but it also clears and wipes all user data along with it.
//
//	 - description			:: The description to show in the item menu.
//	 - type					:: The type of item it is, generally used by other item modules.
//
//	 - actions				:: Actions available for this item to take.
//	  - all					:: Standard, all actions are available.
//	  - buy					:: This item is purchasable in the store.
//	  - sell				:: This item can be sold on the shop for a refund.
//	  - gift				:: This item is giftable for players to other players.
//	  - trade				:: This item is tradable for players to other players.
//	  - equip				:: This item is equippable by players and usable.
//	  - unequip				:: This item is unequippable by players if equipped.
//
//	 - price				:: The price for the item if up for purchase.
//	 - refund_percentage	:: The percentage allowed for refunds if refunds are available. (sell action and 100% by default)
//	 - max_player			:: How many available items are allowed to be purchased and/or owned by individual players.
//	 - max_total			:: How many available items are allowed total between all players.
//
//	 - flags_buyable		:: Required flags to purchase this item.
//	 - flags_obtainable		:: Required flags to obtain this item via gift or trade.
//
//	 - steamids_buyable		:: Required steamids to obtain this item via gift or trade.
//	 - steamids_obtainable	:: Required flags to obtain this item via gift or trade.
//
//	 - sound_itemmenu		:: Sound to play when the menu for the item is opened to the player.
//	 - sound_buy			:: Sound to play if the item is purchased in the store.
//	 - sound_sell			:: Sound to play if the item is refunded in the store.
//	 - sound_gifted			:: Sound to play if the item is gifted to a player from another player.
//	 - sound_traded			:: Sound to play if the item is traded to a player from another player.
//	 - sound_equip			:: Sound to play if the item is equipped from the players inventory.
//	 - sound_unequip		:: Sound to play if the item is unequipped from the players inventory.
//
//	Available Sections:
//	 - downloads			:: Allows to add certain files to the downloads table. (Keys = Status, Values = Paths)


